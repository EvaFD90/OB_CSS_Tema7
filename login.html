<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Sing up to this amazing web</h3>
        <div class="buttoms">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google-logo" />
                </picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cpng.pikpng.com/pngl/s/296-2964596_twitter-grey-twitter-logo-no-background-clipart.png" alt="twitter-logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+ characters" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" />
                <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
